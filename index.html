<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genious</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>
  <main>
    <!-- main container -->
    <div class="flex flex-col lg:flex-row">
      <!-- shape container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-12">
        <!-- Triangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 x b x h</p>
            <p>
              <!-- triangle base -->
              <input type="text" class="w-24 border text-base px-2 bg-gray-100" name="" id="triangle-base" placeholder="base">
              <span class="ml-2">cm</span>
              <!-- triangle height -->
              <input type="text" class="w-24 border text-base px-2 bg-gray-100 ml-2" name="" id="height-field" placeholder="height">
              <span class="ml-2">cm</span> 
            </p>
            <p>Area: <span id="triangle-area"></span> cm <sup>2</sup></p>
            <div class="card-actions ">
              <button onclick="calculateTriangleArea ()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- rectangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = width x length</p>
            <p>
              <!-- rectangle width -->
              <input type="text" class="w-24 border text-base px-2 bg-gray-100" name="" id="rectangle-width" placeholder="width">
              <span class="ml-2">cm</span>
              <!-- rectangle length -->
              <input type="text" class="w-24 border text-base px-2 bg-gray-100 ml-2" name="" id="length-field" placeholder="length">
              <span class="ml-2">cm</span> 
            </p>
            <p>Area: <span id="rectangle-area"></span> cm</p>
            <div class="card-actions ">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Parallelogram card-->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area (A) = base x height</p>
            <p>
              <!-- parallelogram base -->
              <input type="text" class="w-24 border text-base px-2 bg-gray-100" name="" id="parallelogram-base" placeholder="base">
              <span class="ml-2">cm</span>
              <!-- parallelogram height -->
              <input type="text" class="w-24 border text-base px-2 bg-gray-100 ml-2" name="" id="parallelogram-height" placeholder="height">
              <span class="ml-2">cm</span> 
            </p>
            <p>Area: <span id="parallelogram-area"></span> cm</p>
            <div class="card-actions ">
              <button onclick="calculateparallelogramArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Ellipse card-->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Ellipse</h2>
            <p>Area (A) = Ï€ ab</p>
            <p>
              <!-- ellipse major radius -->
              <input type="text" class="w-24 border text-base px-2 bg-gray-100" name="" id="ellipse-major" placeholder="major"
              <span class="ml-2">cm</span>
              <!-- ellipse minor radius -->
              <input type="text" class="w-24 border text-base px-2 bg-gray-100 ml-2" name="" id="ellipse-minor" placeholder="minor">
              <span class="ml-2">cm</span> 
            </p>
            <p>Area: <span id="ellipse-area"></span> cm</p>
            <div class="card-actions ">
              <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="script/area.calculate.js"></script>
</body>

</html>
